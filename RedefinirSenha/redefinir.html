<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="redefinir.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reset-container">
    <div class="reset-box">
      <h1>Redefinir Senha</h1>
      
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" />
      </div>
      
      <div class="input-group">
        <label for="password">Nova Senha</label>
        <input type="password" id="password" placeholder="Digite a nova senha" />
      </div>
      
      <div class="input-group">
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" placeholder="Confirme a nova senha" />
      </div>
      
      <button class="reset-button">Redefinir Senha</button>
      
      <div class="back-to-login">
        <a href="/login">Voltar para o login</a>
      </div>
    </div>
  </div>
</body>
